<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkbox Aufgabe</title>
    <style>
        .checkbox {
            border: 2px solid black;
            width: 20px;
            height: 20px;
        }

        .frame {
            border: 2px solid black;
            max-width: 1000px;
            width: auto;
            height: auto;
        }

        .image {
            max-width: 99%;
            height: auto;
            padding: 5px;
            opacity: 0;
        }

        .checkbox:checked ~ .frame .image {
            opacity: 1;
        }
    </style>
</head>
