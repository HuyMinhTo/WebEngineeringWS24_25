<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use the Platform</title>
    <style>
        .container {
            margin: 300px 500px;
        }
        text {

            font-size: 85px;
            fill: white;
        }
        svg {
            transition: transform 0.3s ease-in-out;
            width: 400px;
            height: 450px;

        }
        svg:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
<div class="container">
    <svg>
        <rect x="0" y="0" width="380" height="450" style="fill:rgb(196,120,140);stroke-width:3;"/>
        <text x="40" y="110">Use</text>
        <line x1="40" y1="130" x2="350" y2="130" style="stroke:rgb(255,255,255);stroke-width:5"/>

        <text x="40" y="250">The</text>
        <line x1="40" y1="260" x2="350" y2="260" style="stroke:rgb(255,255,255);stroke-width:5"/>

        <text x="40" y="390">Platform</text>
        <line x1="40" y1="400" x2="350" y2="400" style="stroke:rgb(255,255,255);stroke-width:5"/>

    </svg>
</div>
</body>
</html>
