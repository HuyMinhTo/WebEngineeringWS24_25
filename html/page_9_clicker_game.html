<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="page9tyles.css">
    <link rel="stylesheet" href="page9esponsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header>
    <h1>Clicker Game</h1>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-arrow-left"></i> Home
    </button>
</header>
<main>
    <section class="game-container">
        <h2>Klicke, um Punkte zu sammeln!</h2>
        <div class="score-display">
            <p>Punkte: <span id="score">0</span></p>
            <p>Zeit: <span id="timer">30</span>s</p>
        </div>
        <button id="click-button" disabled>Klicken!</button>
        <button id="restart-button" style="display: none;" onclick="startGame()">Neustart</button>
    </section>

    <section class="highscore-container">
        <h2>Highscore-Tabelle</h2>
        <ol id="highscore-list"></ol>
    </section>
</main>
<script src="../js/clicker_game.js"></script>
</body>
</html>
